<!DOCTYPE html>
<html lang=en>
    <head>
        <title>JS Brackets</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='/scripts/tournamentAdministration.js'></script>
    </head>
    <body onload="init()">
        <div>
            <h1>Tournaments for <label id="eventName"></label></h1>
        </div>
        <div class="container">
            <div class="row">
                <div class = "col-10" style="height: 400px; overflow: auto">
                    <table class="table table-bordered" id="tournamentList"></table>
                </div>
            </div>

            <hr>

            <div class="container">
                <div class="row">
                    <h2>Add new tournament:</h2>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Tournament name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Tournament description</label>
                                <textarea type="text" class="form-control" id="description" name="description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="number" min="0" max="23" class="form-control" id="time" name="time">
                            </div>

                            <button type="submit" class="btn btn-success" id="addTournamentBtn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


</body>

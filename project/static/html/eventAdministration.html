<!DOCTYPE html>
<html lang=en>
    <head>
        <title>JS Brackets</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='../scripts/eventAdministration.js'></script>
    </head>
    <body onload="init()">
        <h1>Event administration</h1>
        <div class="container">
            <div class="row">
                <h2>Events:</h2>
                <div class = "col-10" style="height: 400px; overflow: auto">
                    <table class="table table-bordered" id="eventList"></table>
                </div>
            </div>

            <hr>

            <div class="container">
                <div class="row">
                    <h2>Add new event:</h2>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Event name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Event description</label>
                                <textarea type="text" class="form-control" id="description" name="description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dateFrom" class="form-label">Starting date</label>
                                <input type="date" class="form-control" id="dateFrom" name="dateFrom">
                            </div>
                            <div class="mb-3">
                                <label for="dateTo" class="form-label">Ending date</label>
                                <input type="date" class="form-control" id="dateTo" name="dateTo">
                            </div>

                            <button type="submit" class="btn btn-success" id="addEventBtn">Add</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>


</body>
